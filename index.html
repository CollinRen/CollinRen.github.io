<!doctype html>
<!--我代表注释-->
<html>
	<head>
	<!--head标签内可包含关于文档的信息，例如网站标题，作者，语言，css等，浏览器不会向用户显示这些头部信息-->
		<title>实验音频</title>
	
	</head>
	<body>
	<!--body标签内是文档的主体，也是用户能看到的部分，文档的所有内容（比如文本、图像、颜色、图形等等-->
		<h1>实验音频</h1>
		
		<h2>音乐1</h2>
		<audio  controls="controls" preload="auto" src="song.mp3">
      你的浏览器不支持audio标签
		</audio>
		</br>
		<h2>音乐2</h2>
		<audio  controls="controls" preload="auto" src="song2.m4a">
      你的浏览器不支持audio标签
		</audio>
	</body>
</html>
